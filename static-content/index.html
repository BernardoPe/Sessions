<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Sessions Manager</title>
    <link rel="stylesheet" href="SPA/styles.css">
    <script src="index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/d474b26e9b.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
    <header class="nav-bar">
        <nav>
            <div class="nav-bar__links">
                <a href="#home" class="icon-link">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </a>
            </div>
            <div class="nav-bar__links" id="login" style="display: none">
                <a href="#login" class="icon-link">
                    <i class="fas fa-sign-in-alt"></i>
                    <p>Login</p>
                </a>
            </div>
            <div class="nav-bar__links" id="register" style="display: none">
                <a href="#register" class="icon-link">
                    <i class="fas fa-user-plus"></i>
                    <p>Register</p>
                </a>
            </div>
            <div class="nav-bar__links" id="logout" style="display: none">
                <a href="#logout" class="icon-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <p>Logout</p>
                </a>
            </div>
        </nav>
    </header>
    <div id="content">
        <div id="mainContent"></div>
    </div>
</div>

</html>
